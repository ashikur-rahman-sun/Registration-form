<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Registration-->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email-name" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" minlength="input" pattern="[A-z0-5]{8}" name="pass-code" required></label>
        </fieldset>
        <!--Account Type-->
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline" checked> Personal</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business</label>
        </fieldset>
        <!--User Interface Type-->
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file-name"></label>
            <label for="age"> Input your age (years): <input id="age" type="number" min="13" max="120" name="age-name"></label>
            <label for="referrer">How did you hear about us?  
                <select name="refer-name" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea name="bio-name" id="bio" cols="30" rows="5" placeholder="I like coding on the beach...."></textarea>
            </label>
        </fieldset>
        <!--Submit Form-->
        <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" class="inline" required>I accept the <a href="">terms and conditions</label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
